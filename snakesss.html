<!DOCTYPE html>
<html>

<head>

    <style type="text/css">
        /* Area part for snake */
        
    </style>
</head>

<body>
    <div class="area">
        <!-- You can add more divs for a long snake-->
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
        <div class="snake"></div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js">
    </script>

    <!-- JavaScript Code for mouse event -->
    <script type="text/javascript">
        document.body.addEventListener("mousemove", e => {
            gsap.to(".snake", {
                x : e.clientX,
                y : e.clientY,
                stagger : -0.05,
            })
            })
    </script>
</body>

</html>
<style>
    .area {
     width:  25px;
     height: 25px;
     position: relative;
    }
    /* Designing of a part of snake (here circle) */
     .area .snake {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: rgb(3, 171, 15);
     border: 2px solid black;
     border-radius: 50%;
    }
    
</style>
